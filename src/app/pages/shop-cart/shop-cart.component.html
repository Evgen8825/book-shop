<div class="books-container">
  <tui-breadcrumbs [class]="screenWidth > 480 ? 'tui-space_bottom-4' : 'tui-space_bottom-1'">
    <a
      *tuiItem
      tuiLink
      (click)="reset()"
    >
      Главная
    </a>
    <a *tuiItem>Корзина</a>
  </tui-breadcrumbs>

  <div [class]="screenWidth > 480 ? 'tui-text_h6 tui-space_bottom-4' : 'tui-text_h6 tui-space_bottom-1'">Корзина</div>
  <div class="cart-container">
    <div class="tui-space_right-10">
      <div *ngFor="let book of books$ | async" class="book-item">
        <div class="book-info">
          <img [src]="book.img" class="book-image">
          <div>
            <div>{{ book.title }}</div>
            <div>{{ book.author }}</div>
          </div>
        </div>

        <div class="book-info">
          <tui-money [value]="book.price" currency="RUB" decimal="not-zero" class="tui-text_h5"></tui-money>
        </div>
      </div>
    </div>

    <div class="cart-info">
      <tui-badge
        size="l"
        status="success"
        class="badge tui-space_bottom-8"
      >
        <tui-svg src="tuiIconCheckCircleLarge" class="tui-space_right-4"></tui-svg>
        <span>Бесплатная доставка</span>
      </tui-badge>
      <div class="cart-items">
        <div *ngIf="booksAmount$ | async as booksAmount" class="cart-item tui-text_body-l">{{booksAmount}} шт.</div>
        <div *ngIf="booksCommonPrice$ | async as booksCommonPrice" class="cart-item">
          <div class="tui-text_body-l">Стоимость</div>
          <tui-money [value]="booksCommonPrice" currency="RUB" decimal="not-zero" class="tui-text_body-l"></tui-money>
        </div>

        <button
          tuiButton
        >Перейти к оформлению</button>
      </div>

    </div>
  </div>
</div>
